<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand and Face Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            position: absolute;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="outputCanvas"></canvas>

    <!-- MediaPipe Hands Library -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <!-- MediaPipe Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <!-- MediaPipe Drawing Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        async function main() {
            const canvas = document.getElementById('outputCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1280;
            canvas.height = 720;

            // Initialize MediaPipe Hands
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7,
            });

            // Handle results from MediaPipe Hands
            hands.onResults((results) => {
                // Clear canvas and draw the video frame
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                // Draw hand landmarks using the global DrawingUtils if it's loaded
                if (typeof DrawingUtils !== 'undefined') {
                    if (results.multiHandLandmarks) {
                        for (const landmarks of results.multiHandLandmarks) {
                            // Draw hand landmarks and connectors using DrawingUtils
                            DrawingUtils.drawConnectors(ctx, landmarks, Hands.HAND_CONNECTIONS, { color: '#FF0000', lineWidth: 2 });
                            DrawingUtils.drawLandmarks(ctx, landmarks, { color: '#00FF00', lineWidth: 1 });
                        }
                    }
                } else {
                    console.error('DrawingUtils is not defined.');
                }
            });

            // Initialize camera
            const videoElement = document.createElement('video');
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 1280,
                height: 720
            });
            camera.start();
        }

        main().catch((error) => console.error(error));
    </script>
</body>
</html>
